<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<title>テーブルのサンプル</title>
</head>
<body>
	<p>
	<table border="1">
		<caption>表組に用いる代表的なタグ</caption>
		<tr>
			<th>タグ</th><th>役割</th>
		</tr>
		<tr>
			<td>table</td><td>表</td>
		</tr>
		<tr>
			<td>caption</td><td>表のタイトル</td>
		</tr>
		<tr>
			<td>tr</td><td>行</td>
		</tr>
		<tr>
			<td>th</td><td>見出し要所</td>
		</tr>
		<tr>
			<td>td</td><td>標準の要素</td>
		</tr>
	</table>
	</p>
</body>
